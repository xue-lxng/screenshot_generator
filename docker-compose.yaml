services:
    app:
      build: .
      ports:
        - "8000:8000"
      volumes:
        - ./templates:/app/templates:ro
        - ./static:/app/static:ro
      restart: unless-stopped

    redis:
      image: redis:7-alpine
      container_name: woocommerce-redis
      restart: unless-stopped
      ports:
        - "6379:6379"
      healthcheck:
        test: [ "CMD", "redis-cli", "ping" ]
        interval: 30s
        timeout: 10s
        retries: 3

